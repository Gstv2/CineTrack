<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Catálogo de Filmes</title>
    <!-- <link rel="icon" href="/static/imgs/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css"> -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Catálogo de Filmes</h1>
        <button id="addFilme">+ Adicionar Filme</button>
    </header>
    
    <section class="categorias">
        <div class="categoria"><i class="fas fa-fire"></i> Populares</div>
        <div class="categoria"><i class="fas fa-star"></i> Melhor Avaliados</div>
        <div class="categoria"><i class="fas fa-film"></i> Novidades</div>
    </section>
    
    <section class="filmes">
        <div class="filme">Filme 1</div>
        <div class="filme">Filme 2</div>
        <div class="filme">Filme 3</div>
        <div class="filme">Filme    4</div>
        <div class="filme">Filme 5</div>
    </section>
</body>

<script type="module" src="{{ url_for('static', filename='Js/index.js') }}"></script>
</html>
